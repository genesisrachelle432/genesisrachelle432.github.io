<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>   Instituto Franklin Delano Roosevelt</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #d3d3d3; /* Fondo gris */
            color: #0f0e0e;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d0e9f8;
            color: rgb(31, 30, 30);
            padding: 20px 0;
            text-align: center;
            border-bottom: 5px solid #335e7d;
        }
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #d0e9fa;     
        }
        .header-content {
            padding: 40px 20px;
        }
        .butons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #87ceeb; /* Botones azul claro */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .butons a:hover {
            background-color: #6cb2e5; /* Color al pasar el mouse */
        }
        .contact {
            padding: 40px 20px;
            text-align: center;
        }
        .contact form {
            margin-top: 20px;
        }
        .contact input[type="email"] {
            padding: 10px;
            border: 2px solid #8cc0e3;
            border-radius: 5px;
            width: 250px;
        }
        .contact input[type="submit"] {
            background-color: #87ceeb; /* Botones azul claro */
            color: rgb(63, 126, 165);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .contact input[type="submit"]:hover {
            background-color: #6cb2e5; /* Color al pasar el mouse */
        }
        footer {
            background-color: #6fbad7;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-top: 5px solid #24538d;
        }
        footer .link {
            margin-bottom: 10px;
        }
        footer ul {
            list-style: none;
            padding: 0;
        }
        footer ul li {
            display: inline;
            margin: 0 10px;
        }
        footer ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer ul li a:hover {
            color: #94e1ff;
        }
    </style>
</head>
